<VirtualHost *:80>
	ServerName example.jimmylk.com
	ServerAdmin server@jimmylk.com
	DocumentRoot /var/www/example.jimmylk.com/html

	#LogLevel info ssl:warn
	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined
	ErrorLog /var/www/example.jimmylk.com/log/error.log
	CustomLog /var/www/example.jimmylk.com/log/access.log combined
</VirtualHost>

